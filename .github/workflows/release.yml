name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and uploading assets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version detection
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        run: go mod download
      
      - name: Prepare bundle
        run: |
          # Config files are already in data/ directory, no need to copy
          # Just ensure the data directory exists
          mkdir -p data
          
          # Create README for bundle
          cat > README.md << 'EOF'
          # GitOps Validator Bundle
          
          This bundle contains everything you need to run GitOps Validator:
          
          - `gitops-validator-*` - The validator binary for your platform
          - `data/gitops-validator.yaml` - Default configuration file (includes deprecated APIs)
          
          ## Usage
          
          1. Make the binary executable (Linux/macOS):
             ```bash
             chmod +x gitops-validator-linux-amd64
             ```
          
          2. Run validation:
             ```bash
             ./gitops-validator-linux-amd64 --path . --verbose
             ```
          
          The validator will automatically use the included config files.
          EOF
      
      - name: Build for multiple platforms
        run: |
          # Build for Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o gitops-validator-linux-amd64 ./main.go
          
          # Build for Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o gitops-validator-linux-arm64 ./main.go
          
          # Build for macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o gitops-validator-darwin-amd64 ./main.go
          
          # Build for macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o gitops-validator-darwin-arm64 ./main.go
          
          # Build for Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o gitops-validator-windows-amd64.exe ./main.go
          
          # Build for Windows ARM64
          GOOS=windows GOARCH=arm64 go build -o gitops-validator-windows-arm64.exe ./main.go
          
          # Create platform-specific bundles
          tar -czf gitops-validator-linux-amd64-bundle.tar.gz gitops-validator-linux-amd64 data/ README.md
          tar -czf gitops-validator-linux-arm64-bundle.tar.gz gitops-validator-linux-arm64 data/ README.md
          tar -czf gitops-validator-darwin-amd64-bundle.tar.gz gitops-validator-darwin-amd64 data/ README.md
          tar -czf gitops-validator-darwin-arm64-bundle.tar.gz gitops-validator-darwin-arm64 data/ README.md
          zip -r gitops-validator-windows-amd64-bundle.zip gitops-validator-windows-amd64.exe data/ README.md
          zip -r gitops-validator-windows-arm64-bundle.zip gitops-validator-windows-arm64.exe data/ README.md
      
      - name: Create checksums
        run: |
          # Create checksums for all binaries and bundles
          sha256sum gitops-validator-linux-amd64 > checksums.txt
          sha256sum gitops-validator-linux-arm64 >> checksums.txt
          sha256sum gitops-validator-darwin-amd64 >> checksums.txt
          sha256sum gitops-validator-darwin-arm64 >> checksums.txt
          sha256sum gitops-validator-windows-amd64.exe >> checksums.txt
          sha256sum gitops-validator-windows-arm64.exe >> checksums.txt
          
          # Add bundle checksums
          sha256sum gitops-validator-linux-amd64-bundle.tar.gz >> checksums.txt
          sha256sum gitops-validator-linux-arm64-bundle.tar.gz >> checksums.txt
          sha256sum gitops-validator-darwin-amd64-bundle.tar.gz >> checksums.txt
          sha256sum gitops-validator-darwin-arm64-bundle.tar.gz >> checksums.txt
          sha256sum gitops-validator-windows-amd64-bundle.zip >> checksums.txt
          sha256sum gitops-validator-windows-arm64-bundle.zip >> checksums.txt
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## GitOps Validator ${{ github.ref_name }}
            
            ### Downloads
            
            **Recommended: Bundles (includes config files)**
            
            **Linux:**
            - [gitops-validator-linux-amd64-bundle.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-linux-amd64-bundle.tar.gz) (Intel/AMD 64-bit + config)
            - [gitops-validator-linux-arm64-bundle.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-linux-arm64-bundle.tar.gz) (ARM 64-bit + config)
            
            **macOS:**
            - [gitops-validator-darwin-amd64-bundle.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-darwin-amd64-bundle.tar.gz) (Intel 64-bit + config)
            - [gitops-validator-darwin-arm64-bundle.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-darwin-arm64-bundle.tar.gz) (Apple Silicon + config)
            
            **Windows:**
            - [gitops-validator-windows-amd64-bundle.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-windows-amd64-bundle.zip) (Intel/AMD 64-bit + config)
            - [gitops-validator-windows-arm64-bundle.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-windows-arm64-bundle.zip) (ARM 64-bit + config)
            
            **Standalone Binaries (if you prefer to manage config separately)**
            
            **Linux:**
            - [gitops-validator-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-linux-amd64) (Intel/AMD 64-bit)
            - [gitops-validator-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-linux-arm64) (ARM 64-bit)
            
            **macOS:**
            - [gitops-validator-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-darwin-amd64) (Intel 64-bit)
            - [gitops-validator-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-darwin-arm64) (Apple Silicon)
            
            **Windows:**
            - [gitops-validator-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-windows-amd64.exe) (Intel/AMD 64-bit)
            - [gitops-validator-windows-arm64.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gitops-validator-windows-arm64.exe) (ARM 64-bit)
            
            ### Verification
            
            You can verify the integrity of the downloaded files using the checksums:
            
            ```bash
            # Download the checksums file
            curl -L -o checksums.txt https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/checksums.txt
            
            # Verify a binary (example for Linux AMD64)
            sha256sum -c checksums.txt --ignore-missing
            ```
            
            ### Usage
            
            ```bash
            # Make executable (Linux/macOS)
            chmod +x gitops-validator-linux-amd64
            
            # Run validation
            ./gitops-validator-linux-amd64 --path . --verbose
            ```
          draft: false
          prerelease: false
      
      - name: Upload Linux AMD64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-linux-amd64
          asset_name: gitops-validator-linux-amd64
          asset_content_type: application/octet-stream
      
      - name: Upload Linux ARM64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-linux-arm64
          asset_name: gitops-validator-linux-arm64
          asset_content_type: application/octet-stream
      
      - name: Upload macOS AMD64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-darwin-amd64
          asset_name: gitops-validator-darwin-amd64
          asset_content_type: application/octet-stream
      
      - name: Upload macOS ARM64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-darwin-arm64
          asset_name: gitops-validator-darwin-arm64
          asset_content_type: application/octet-stream
      
      - name: Upload Windows AMD64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-windows-amd64.exe
          asset_name: gitops-validator-windows-amd64.exe
          asset_content_type: application/octet-stream
      
      - name: Upload Windows ARM64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-windows-arm64.exe
          asset_name: gitops-validator-windows-arm64.exe
          asset_content_type: application/octet-stream
      
      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
      
      # Upload bundles
      - name: Upload Linux AMD64 Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-linux-amd64-bundle.tar.gz
          asset_name: gitops-validator-linux-amd64-bundle.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload Linux ARM64 Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-linux-arm64-bundle.tar.gz
          asset_name: gitops-validator-linux-arm64-bundle.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload macOS AMD64 Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-darwin-amd64-bundle.tar.gz
          asset_name: gitops-validator-darwin-amd64-bundle.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload macOS ARM64 Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-darwin-arm64-bundle.tar.gz
          asset_name: gitops-validator-darwin-arm64-bundle.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload Windows AMD64 Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-windows-amd64-bundle.zip
          asset_name: gitops-validator-windows-amd64-bundle.zip
          asset_content_type: application/zip
      
      - name: Upload Windows ARM64 Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gitops-validator-windows-arm64-bundle.zip
          asset_name: gitops-validator-windows-arm64-bundle.zip
          asset_content_type: application/zip
